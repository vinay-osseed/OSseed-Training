<!DOCTYPE html>

<head>
    <title>Register | Pantheon</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon_3_0_0.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#eecf1e">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/fonts.css">
</head>
<header class="navbar">
    <nav><a class="nav-logo" href="home"><img src="./assets/img/logo-pantheon--logotype.svg" alt="logo-pantheon"></a>
    </nav>
</header>
<div class="top-sec">
    <h1 class="head-title">Create Your Free Account</h1>
    <h2 class="head-subtitle">Join over 150,000 developers using Pantheon to create amazing digital experiences.</h2>

    <div class="row">
        <div class="item1">
            <div><img class="rsimg" src="./assets/img/rsimg.png" alt="left-side-image"></div>
        </div>
        <div class="item2">
            <div class="form-card">
                <h1 class="form-head">
                    <span class="form-title">Sign-Up Now!</span>
                    <br>
                    <span class="form-subtitle">Pay for a plan when your site goes live.</span>
                </h1>


                <div>
                    <div class="form-input">
                        <div class="col-12">
                            <input name="firstname" type="text" placeholder="First Name*">
                            <input name="lastname" type="text" placeholder="Last Name*">
                        </div>
                        <!-- <div class="col-12">
                            <input name="lastname" type="text" placeholder="Last Name*">
                        </div> -->
                        <div class="col-12">
                            <input name="company" type="text" placeholder="Company Name*">
                            <input name="title" type="text" placeholder="Title">

                        </div>
                        <!-- <div class="col-12 title-field-wrapper">
                            <input name="title" type="text" placeholder="Title">
                        </div> -->
                        <div class="col-12 email-field-wrapper">
                            <input name="email" type="email" placeholder="Work Email*">

                            <div class="cbapi-status">
                              <div class="cbapi-progress"><div></div><div></div><div></div><div></div></div>
                            </div>

                            <div class="cbapi-error"></div>
                        </div>
                        <div class="col-md-12 field-password">
                            <input name="password" type="password" autocomplete="new-password" placeholder="Enter Your Password*" aria-autocomplete="list"><div class="checkmark"><i class="fas fa-check"></i></div>
                            <div id="checkbox-unmask">
                            <i class="far fa-eye checkbox-unmask"></i>
                            <i class="far fa-eye-slash checkbox-mask"></i>
                            </div>

                            <div class="password-strength-text">Password Strength: <span class=""></span></div>
                            <div class="password-meter">
                              <div id="password-strength-meter" class="meter">
                                <span style="width: 0%"></span>
                              </div>
                            </div>

                            <div class="password-status">
                              <ul>
                                <li class="min8"><i class="fas fa-check-circle"></i> Min. 8 Characters</li>
                                <li class="hasSpecChar"><i class="fas fa-check-circle"></i> Special Character</li>
                                <li class="min16"><i class="fas fa-check-circle"></i> 16 Characters and more</li>
                                <li class="hasNum"><i class="fas fa-check-circle"></i> Number</li>
                                <li class="hasUpcase"><i class="fas fa-check-circle"></i> Upper Case</li>
                                <li class="hasLowcase"><i class="fas fa-check-circle"></i> Lower Case</li>
                              </ul>
                            </div>
                        </div>


                    </div>
                </div>


            </div>
        </div>
    </div>
</div>

<footer>

</footer>

</html>
